<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find a Movie!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>
<body>
<form action="javascript:void(0)"><input type="text" id="movieId"><input type="submit" id="findMovie" value="Lookup Movie!"></form>
	<ol id='list'>
	</ol>

<div class = container></div>
<script id="movie-template" type="text/x-handlebars-template">
  <div class="row well well-lg" style="margin-top: 50px">
  	<div class="col-sm-4">
		<img src={{movieData.Poster}}>
	</div>
	<div class="col-sm-8">
		<h1>{{movieData.Title}}: <small>{{movieData.Year}}</small></h1>
	</div>	
  </div>
</script>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src = "script.js"></script>
</html>
